<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quicklist</title>

    <link rel="stylesheet" href="styles/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1><img src="assets/Vector.svg" alt="" /> quicklist</h1>
    </header>

    <main>
      <div>
        <a href="#"
          ><img src="assets/arrow-left-svgrepo-com.svg" alt="" />Voltar</a
        >
        <h2>Compras da semana</h2>
      </div>

      <form>
        <div class="add-itens">
          <input
            type="text"
            placeholder="Adicione um novo item"
            id="itemInput"
          />
          <button
            type="submit"
            id="btn"
            class="button"
            onclick="adicionarItem()"
          >
            Adicionar item
          </button>
        </div>

        <div id="lista">
          <ul>
            <li class="item">
              <div>
                <input type="checkbox" name="check" id="check" />
                <span>Pão de forma</span>
              </div>
              <a href="#" class="deleteLink" onclick="removerItem(this)">
                <img src="assets/Frame.svg" alt="" />
              </a>
            </li>

            <li class="item">
              <div>
                <input type="checkbox" name="check" id="check" />
                <span>Café</span>
              </div>
              <a href="#" class="deleteLink" onclick="removerItem(this)">
                <img src="assets/Frame.svg" alt="" />
              </a>
            </li>

            <li class="item">
              <div>
                <input type="checkbox" name="check" id="check" />
                <span>Suco de laranja</span>
              </div>
              <a href="#" class="deleteLink" onclick="removerItem(this)">
                <img src="assets/Frame.svg" alt="" />
              </a>
            </li>

            <li class="item">
              <div>
                <input type="checkbox" name="check" id="check" />
                <span>Bolacha</span>
              </div>
              <a href="#" class="deleteLink" onclick="removerItem(this)">
                <img src="assets/Frame.svg" alt="" />
              </a>
            </li>
          </ul>
        </div>
      </form>

      <div class="item-removed">
        <span>O item foi removido da lista</span>
        <a href="#" class="close" onclick="fecharMensagem()"
          ><img src="assets/delete-round-svgrepo-com.svg" alt=""
        /></a>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
