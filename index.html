<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quicklist</title>

    <link rel="stylesheet" href="styles/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1><img src="assets/Vector.svg" alt="" /> quicklist</h1>
    </header>

    <main>
      <div>
        <a href="#"
          ><img src="assets/arrow-left-svgrepo-com.svg" alt="" />Voltar</a
        >
        <h2>Compras da semana</h2>
      </div>

      <form>
        <div class="add-itens">
          <input
            type="text"
            placeholder="Adicione um novo item"
            id="add-list"
          />
          <button type="submit" id="btn" class="button">Adicionar item</button>
        </div>

        <div class="list">
          <ul>
            <li>
              <div>
                <input type="checkbox" name="check" id="check" />
                <span class="checkmark"></span>
                <span>Pão de forma</span>
              </div>
              <a href="#"> <img src="assets/Frame.svg" alt="" /> </a>
            </li>

            <li>
              <div>
                <input type="checkbox" name="check" id="check" />
                <span class="checkmark"></span>
                <span>Café</span>
              </div>
              <a href="#"> <img src="assets/Frame.svg" alt="" /> </a>
            </li>

            <li>
              <div>
                <input type="checkbox" name="check" id="check" />
                <span class="checkmark"></span>
                <span>Suco de laranja</span>
              </div>
              <a href="#"> <img src="assets/Frame.svg" alt="" /> </a>
            </li>

            <li>
              <div>
                <input type="checkbox" name="check" id="check" />
                <span class="checkmark"></span>
                <span>Bolacha</span>
              </div>
              <a href="#"> <img src="assets/Frame.svg" alt="" /> </a>
            </li>
          </ul>
        </div>
      </form>

      <div class="iten-removed display-none">
        <div>
          <span>O item foi removido da lista</span>
        </div>
        <a href="#">
          <img src="assets/delete-round-svgrepo-com.svg" alt="" />
        </a>
      </div>
    </main>
  </body>
</html>
